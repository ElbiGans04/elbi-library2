<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            padding: 20px;
            height: 1000px;
        }
        
        .test {
            width: auto;
            height: auto;
            border: 2px solid black;
            position: absolute;
            display: none;
        }
        .container {
            padding-top: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputTest">
        <div class="test">
            <ul name="test" id="selectTest">
    
            </ul>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, quod.</p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const selectTest = document.getElementById('selectTest');
        const inputTest = document.getElementById('inputTest');

        inputTest.addEventListener('keyup', function(event){
            selectTest.innerHTML = '';
            let test = document.querySelector('.test');
            if(this.value.length <= 0 || this.value == undefined) {
                test.style.display = 'none'
            }
            fetch('https://cekresi-ongkir-indonesia.revell29.vercel.app/kota')
                .then(result => result.json())
                .then(result => {
                    test.style.display = 'block'
                    for(let nilai of result.data.results) {
                        let val = nilai.city_name.toLowerCase();
                        if(val.indexOf(this.value.toLowerCase()) !== -1) {
                            let elemenet = document.createElement('li');
                            elemenet.innerHTML = nilai.city_name
                            selectTest.appendChild(elemenet)
                        }
                    }
                })
        })
    </script>
</html>
